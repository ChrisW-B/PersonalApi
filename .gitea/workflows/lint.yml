name: Lint Project

on:
  pull_request:
    branches: [main]

jobs:
  check-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - run: npm i --no-save --prefer-offline --no-audit

      - run: npm run prettier:check

  check-eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - run: npm i --no-save --prefer-offline --no-audit

      - run: npm run lint:js

  check-typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - run: npm i --no-save --prefer-offline --no-audit

      - run: npm run typescript
