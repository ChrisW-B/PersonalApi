language: node_js
node_js:
- lts/*
branches:
  only:
  - prod
jobs:
  include:
  - name: Check Prettier
    env: TEST_NAME=prettier:check
  - name: Check ESLint
    env: TEST_NAME=lint:js
  - name: Check typescript
    env: TEST_NAME=typescript
  - name: Builds sucessfully
    env: TEST_NAME=build
script: npm run $TEST_NAME
notifications:
  slack:
    secure: 
